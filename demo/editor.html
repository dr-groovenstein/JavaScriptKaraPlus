<!doctype html>

<head>
    <meta charset="utf-8">
    <title>JavaScriptKara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/icons.css">
    <link href='css/sokoban.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.40.0/lib/codemirror.css">
</head>

<body>
    <section class="container">
        <div class="left-half">
            <kara></kara>
            <button id="2" class="btn btn-primary" onClick="setupkara()">Setup</button>
        </div>
        <div class="right-half">
                <div class="terminal-topbar">
                        <span class="button red"></span>
                        <span class="button yellow"></span>
                        <span class="button green"></span>
                        <span class="title">Editor</span>
                    </div>
            <textarea id="editor"></textarea>
            <button id="1" class="btn btn-primary" onClick="runkara()" style="width: 40%;"><i class="gg-play-button" style="float: left;"></i>Run</button>
            <button id="Reset" class="btn btn-primary" onClick="resetkara()" style="width: 40%;"><i class="gg-play-backwards" style="float: left; margin-top: 5px;"></i>Reset</button>
            <button id="Load" class="btn btn-primary" onClick="load()" style="width: 5%;"><i class="gg-folder"></i></button>            
            <button id="Save" class="btn btn-primary" onClick="save()" style="width: 5%;"><i class="gg-software-download"></i></button>


            

        </div>
        </section>

        <script src="../js/sokoban.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.40.0/lib/codemirror.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/codemirror@5.40.0/mode/javascript/javascript.js"></script>

        <script>
            // only for demo because imgs are not in /img
            this.mydir = this.mydir + "../";

            var containerElement = "kara";
        </script>

        <script>  
            // Initial Values for code and world
            var mode = 0;
            var cm_code = "\/*\nkara\n\tSensoren: onLeaf(), treeFront(), treeLeft(), treeRight(), mushroomFront()\n\tAktoren: move(), turnLeft(), turnRight(), putLeaf(), removeLeaf()\n*\/\n";
            var cm_setup = "w = 64; \/\/Zellgröße in px\nmargin = 2; \/\/margin inside cell in px\nwait = 800; \/\/wait between each move and turn of kara in ms\nstyle = \"classic\"; \/\/ use: classic, flaticon, icon8_color, icon8_ios or icon8_office\n\n\/*\n\t#: Tree\n\t@: Kara\n\t.: Leaf (Berry)\n\t$: Mushroom\n\t*: Mushroom on a Leaf (Berry)\n\t+: Kara on a Leaf (Berry)\n*\/\n\n\/\/ Alle Leerzeichen in einer Zeile werden zu leeren Zellen.\nkarasworld = `world:\n##########\n#        #\n#        #\n#        #\n#  @     #\n#        #\n#        #\n#        #\n#        #\n##########`\n\n"
        
            function runkara() {
                var node = document.getElementsByTagName(containerElement)[0];
                while (node.hasChildNodes()) {
                    node.removeChild(node.lastChild);
                }

                this.run = "function run() {" + cm_code + "}";
                eval(cm_setup);
                setup()
            }    

            // new function to manage reset button
            function resetkara() {
                var node = document.getElementsByTagName(containerElement)[0];
                while (node.hasChildNodes()) {
                    node.removeChild(node.lastChild);
                }
                this.run = "function run() {" + cm_code + "}";
                this.setup(true);
                //this.setupkara();
            }

            function setupkara() {
                // mode 1: setup
                if (mode == 0) {
                    mode = 1;
                    document.getElementById('2').innerHTML = "Code";
                    editor.setValue(cm_setup);
                }
                // mode 0: coding
                else {
                    mode = 0;
                    document.getElementById('2').innerHTML = "Setup"
                    editor.setValue(cm_code);
                    // when switching from setup to code: redraw kara
                    eval(cm_setup);
                    // trigger redraw
                    this.setup(true);                 
                }
            }

            // Load code or setup from file if button pressed
            function load() {
                var input = document.createElement('input');
                input.type = 'file';
                alert(mode);
                if (mode == 1) // setup mode: acceptable extensions
                    input.accept = '.txt, .gfsetup';
                else
                    input.accept = '.txt, .gfcode';

                input.onchange = e => { 

                    // getting a hold of the file reference
                    var file = e.target.files[0]; 
                    console.log( file );
                        if (file) {
                        // setting up the reader
                        var reader = new FileReader();
                        reader.readAsText(file,'UTF-8');

                        // here we tell the reader what to do when it's done reading...
                        reader.onload = readerEvent => {
                            var content = readerEvent.target.result; // this is the content!
                            if (mode == 1) // Load setup if in setup mode
                            {
                                cm_setup = content;
                                editor.setValue(cm_setup);
                                console.log( "setup file with name " + file + " loaded" );
                                setupkara();
                            } 
                            else // Load code if in code mode
                            {
                                cm_code = content;
                                editor.setValue(cm_code);
                                console.log( "code file with name " + file + " loaded" );
                                setupkara();
                            }
                        }
                    }
                }
                input.click();
            }

            // Save code or setup to file if button pressed
            function save() {
                var text = "";
                if (mode == 1) // setup mode: save setup
                {
                    text = cm_setup;
                    var filename = "setup.gfsetup";
                }
                else // code mode: save code
                {
                    text = cm_code;
                    var filename = "code.gfcode";
                }
                var blob = new Blob([text], {type: "text/plain;charset=utf-8"});
                var a = document.createElement('a');
                a.download = filename;
                a.href = window.URL.createObjectURL(blob);
                a.click();
                a.remove();
            }

        </script>

        <script>
            var myTextarea = document.getElementById('editor');
            var editor = CodeMirror.fromTextArea(myTextarea, {
                lineNumbers: true
            });

            editor.setValue(cm_code);

            editor.on("change", function(cm, change) { 
                if (mode==0) {
                    cm_code = editor.getValue();
                }
                else {
                    cm_setup = editor.getValue();
                }
            })

            var run = "";

            runkara();

        </script>
</body>
